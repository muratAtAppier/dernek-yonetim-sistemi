name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ci-secret
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dernek?schema=public

      - name: Build
        run: npm run build
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ci-secret
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dernek?schema=public
